
<div class="container-fluid" style="position:absolute; width: 100%; height: 100%; margin: 0; padding: 0;" >
    <ul class="nav nav-tabs">
        <li role="presentation" ng-class="checklist_scope.activeTab=='pane1' ? 'active' : ''"><a ng-click="checklist_scope.activeTab='pane1'; $event.stopPropagation();">Pane1</a></li>
        <li role="presentation" ng-class="checklist_scope.activeTab=='pane2' ? 'active' : ''"><a ng-click="checklist_scope.activeTab='pane2'; $event.stopPropagation();">Pane2</a></li>
        <li role="presentation" ng-class="checklist_scope.activeTab=='pane3' ? 'active' : ''"><a ng-click="checklist_scope.activeTab='pane3'; $event.stopPropagation();">Pane3</a></li>
    </ul>

    <div style="border-left: 1px solid #ddd; border-bottom: 1px solid #ddd; border-right: 1px solid #ddd; position: absolute; bottom:1em; left: 0; right: 0; top:41px; " >
        <div ng-class="checklist_scope.activeTab=='pane1'?'':'hidden'" class="tab-pane">
            This is pane 1
        </div>
        <div ng-class="checklist_scope.activeTab=='pane2'?'':'hidden'" class="tab-pane">
            This is pane 2
            {{nodeJson}}
        </div>
        <div ng-class="checklist_scope.activeTab=='pane3'?'':'hidden'" class="tab-pane">
            This is pane 3

            {{nameJson}}
        </div>
    </div>
</div>
