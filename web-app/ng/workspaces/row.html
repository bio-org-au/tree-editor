<td colspan="2" ng-if="!json.fetched">

    <small class="text-muted">{{uri}}</small>

    <!--spinners-->
    <span ng-if="json.fetching"> <i class="fa fa-spinner fa-spin"></i></span>
    <span ng-if="json.queued_for_fetching"> <i class="fa fa-spinner"></i></span>
</td>
<td ng-if="json.fetched">

    ({{json.baseArrangement.label}}) - <a href="checklist?tree={{uri}}">{{json.title}}</a> | <a href="search?tree={{uri}}"><i class="fa fa-search"></i></a>
    <!--spinners-->
    <span ng-if="json.fetching"> <i class="fa fa-spinner fa-spin"></i></span>
    <span ng-if="json.queued_for_fetching"> <i class="fa fa-spinner"></i></span>
</td>

<td colspan="2" ng-if="failedtoload"><small>Could not fetch {{uri}}</small></td>

<td>
    <span class="pull-right">
        <span ng-if="permissions.uriPermissions.canEdit" > <a href="workspaces/edit?tree={{uri}}">Admin</a></span>
    </span>
</td>
