<span ng-if="!json.fetched"><small class="text-muted">{{uri}}</small></span>
<span ng-if="json.fetched"><span ng-bind-html="json.fullNameHtml"></span>
  <span ng-if="json.status && json.status.charAt(0)!='[' && json.status != 'legitimate'">
    {{json.status}}
  </span>
</span>
<span ng-if="json.fetching"> <i class="fa fa-spinner fa-spin"></i></span>
<span ng-if="json.queued_for_fetching"> <i class="fa fa-spinner"></i></span>
