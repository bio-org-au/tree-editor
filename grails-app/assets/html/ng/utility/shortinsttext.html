<span ng-if="json.fetching"><i class="fa fa-reload fa-spin"></i> </span>
<span ng-if="!json.fetched"><small class="text-muted">{{uri}}</small></span>
<span ng-if="json.fetched">
    <span uri="{{json.name._uri}}" shortnametext></span>
    <small ng-if="!json.instanceType.flags.relationship && json.reference">
        s. <span ng-bind-html="json.reference.citationAuthYear"></span>
        <span class="text-muted">{{json.instanceType.name}}</span>
    </small>
    <small ng-if="json.instanceType.flags.relationship && json.cites">
        s. <span ng-bind-html="json.cites.citationAuthYear"></span>
        <span class="text-muted">{{json.instanceType.name}}</span>
    </small>
</span>
