<span ng-if="json.fetching"><i class="fa fa-reload fa-spin"></i> </span>
<span ng-if="!json.fetched"><small class="text-muted">{{uri}}</small></span>
<span ng-if="json.fetched"><span ng-bind-html="json.fullNameHtml"></span><small ng-if="json.status && json.status.charAt(0)!='[' && json.status != 'legitimate'"> <small>{{json.status}}</small></small></span>
