<span ng-if="json.fetching"><i class="fa fa-reload fa-spin"></i> </span>
<span ng-if="!json.fetched"><small class="text-muted">{{uri}}</small></span>
<span ng-if="json.fetched">
    in <span ng-bind-html="json.reference.citationHtml"></span>
    <span ng-if="json.instanceType.name && json.instanceType.name.charAt(0)!='['">
        <small> ({{json.instanceType.name}})</small>
    </span>
</span>
