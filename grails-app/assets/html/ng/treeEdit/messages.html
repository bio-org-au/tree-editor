<a ng-if="msg && msg.length > 0" class="pull-right badge" ng-click="clearMessages()"><i class="fa fa-close"></i></a>
<div ng-if="msg && msg.length > 0" class="alert alert-default" style="border-color: darkgray;">
    <row ng-repeat="i in msg track by $index">
        <div ng-class="'alert-' + i.status" role="alert">
            <strong>{{i.msg}}</strong><span ng-if="i.body"><strong>:</strong> {{i.body}}</span>
        </div>
    </row>
</div>
