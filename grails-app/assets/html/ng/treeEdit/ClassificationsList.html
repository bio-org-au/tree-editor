<div class="tree-edit-classifications-pane tree-edit-control-pane container-fluid">
    <row>
        <span class="col-sm-12">
            <span class="pull-right"><i ng-class="loading ? 'disabled' : ''"
                                        ng-click="reload()" class="fa fa-refresh fabutton"
                                                               ng-class="loading ? 'fa-spin' : ''"></i></span>
            <h4>Classifications</h4>
        </span>
    </row>
    <div ng-if="loaded" ng-repeat="i in classifications track by $index" class="container-fluid">
        <row>
        <span class="pull-right">
            <i ng-click="loadLeft(i)" class="fa fa-arrow-circle-left fabutton"></i>
            <i ng-click="loadRight(i)"class="fa fa-arrow-circle-right fabutton"></i>
        </span>
        <span class="col-sm-11">
            <item uri="{{i}}"/>
        </span>
        <span class="col-sm-1"></span>
        </row>
    </div>
</div>
