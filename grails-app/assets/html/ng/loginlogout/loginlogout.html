<span ng-if="isLoggedIn()" class="text-info">
Logged in as <strong>{{getUser()}}</strong> <small class="text-muted">{{getJwt()}}<small>
<a class="btn btn-default btn-sm" ng-click="logout()">Logout</a>
</span>
<span ng-if="!isLoggedIn()">
<input ng-model="form.name"/>
<input ng-model="form.password"/>
<a class="btn btn-primary btn-sm" ng-click="login()">Login</a>
</span>
