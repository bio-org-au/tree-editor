<div ng-if="taxanodes_bookmarks.vec.length > 0" style="font-size: smaller;">
<span ng-repeat="uri in taxanodes_bookmarks.vec track by $index">
    <a href="#" ng-click="clickBookmark(uri)"><span shortnodetext uri="{{uri}}"></span></a> <i
        class="fa fa-remove fabutton" ng-click="clickTrashBookmark(uri)"></i>
</span>
    <a ng-if="taxanodes_bookmarks.vec.length > 1" href="#" ng-click="clickClearBookmarks()" class="btn btn-sm">clear
        {{taxanodes_bookmarks.vec.length}} bookmarks</a>
</div>
<div
        ondrop="dropUri(event)"
        ondragover="allowDropUri(event)"
>
    <h4>Checklist</h4>
    <div ng-repeat="uri in path">
        <div class="controlholder" ng-if="!$last">
            <span uri="{{uri}}" shortnodetext></span>
            <span class="controls">
                <i title="focus here" class="fabutton fa fa-level-down" ng-click="clickPath($index)"></i>
                <i title="bookmark this placement" ng-if="!$first" class="fabutton fa fa-bookmark"
                   ng-click="clickPathAddBookmark($index)"></i>
                <a href="#" ng-click="clickPathNewWindow($index)">new window</a>
            </span>
        </div>
    </div>
    <h1
            div class="controlholder"
    >
        <span draggable="true"
              ondragstart="dragUri(event)"
              style="cursor: grab;"
        >
        <span uri="{{focus._uri}}" shortnodetext></span> <small uri="{{root.arrangement._uri}}"
                                                                shortarrangementtext></small>
        </span>
        <span class="controls">
            <i title="bookmark this placement" class="fabutton fa fa-bookmark" ng-click="clickAddBookmark()"></i>
            <span ng-if="cl_scope.rootPermissions.uriPermissions.canEdit">
            <i title="revert" class="fabutton fa fa-undo" ng-if="json.fetched && !json.checkedInAt" ng-click="clickRevert()"></i>
            </span>
        </span>
    </h1>

    <div droptarget/>

</div>
<div>
    <small>
        <ul>
            <li ng-if="rootPermissions.userPermissions.canCreateWorkspaces"><a
                    href="newWorkspaceFromChecklist?focusUri={{focusUri}}">Create a new workspace using this
                checklist</a></li>
        </ul>
    </small>
</div>
<div>
    <div nodelist uri="{{focusUri}}"></div>
</div>
