<div ng-if="taxanodes_bookmarks.vec.length > 0" style="font-size: smaller;">
<span ng-repeat="uri in taxanodes_bookmarks.vec track by $index">
    <a href="#" ng-click="clickBookmark(uri)"><span shortnodetext uri="{{uri}}"></span></a> <i class="fa fa-remove fabutton" ng-click="clickTrashBookmark(uri)"></i>
</span>
<a ng-if="taxanodes_bookmarks.vec.length > 1" href="#" ng-click="clickClearBookmarks()" class="btn btn-sm">clear {{taxanodes_bookmarks.vec.length}} bookmarks</a>
</div>
<div>
    <h4>Checklist</h4>
    <h1><span uri="{{focus._uri}}" shortnodetext></span> <small uri="{{root.arrangement._uri}}" shortarrangementtext></small></h1>
</div>
<div>
    <small>
    <ul>
        <li><a href="newWorkspaceFromChecklist?focusUri={{focusUri}}">Create a new workspace using this checklist</a></li>
        <li><a href="#" ng-click="clickAddRemoveNames()">Add/Remove names</a></li>
    </ul>
    </small>
</div>
<div>
    <span ng-repeat="uri in path">
        <i ng-if="! $first" class="fa fa-angle-right"></i>
        <span class="controlholder">
            <a ng-if="!$last" href="#" ng-click="clickPath($index)"><span uri="{{uri}}" shortnodetext></span></a>
            <span ng-if="$last"uri="{{uri}}" shortnodetext></span>

            <span class="controls">
                <i ng-if="!$first" class="fabutton fa fa-bookmark" ng-click="clickPathBookmark($index)"></i>
                <a href=#" ng-click="clickPathNewWindow($index)">new window</a>
            </span>
        </span>
    </span>
</div>
<div>
    <div nodelist uri="{{focusUri}}"></div>
</div>
