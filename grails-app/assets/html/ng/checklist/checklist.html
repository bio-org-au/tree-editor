<div>
    <span ng-repeat="uri in path">
        <i ng-if="! $first" class="fa fa-angle-right"></i>
        <span class="controlholder">
        <span uri="{{uri}}" shortnodetext></span>
            <span class="controls">
                <i class="fabutton fa fa-bookmark" ng-click="clickBookmark($index)"></i>
                <i ng-if="!$last" class="fabutton fa fa-search" ng-click="clickPath($index)"></i>
                <i ng-if="!$first" class="fabutton fa fa-external-link" ng-click="clickNewWindow($index)"></i>
            </span>
        </span>
    </span>
</div>
<h1 ng-if="!arrangement">{{listType}} checklist</h1>
<h1 ng-if="arrangement">{{arrangement.label}}{{arrangement.title}}</h1>
<div ng-bind-html="arrangement.description"></div>
<div>
    <h2><span uri="{{focusNode}}" shortnodetext></h2>
</div>
<div>
    <div nodelist uri="{{focusNode}}"></div>
</div>
